<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoapp </title>
</head>
<body>
    <div id="todoApp">
      <script src="index.js"></script>
        <h1>Todo List</h1>
        <textarea id="newTodo"></textarea>
        <button id="addTodoBtn">Add Todo</button>
        <div id="allTodos">
          <h2>All Todos</h2>
          <ul id="allTodosList"></ul>
        </div>
        <div id="completedTodos">
          <h2>Completed Todos</h2>
          <ul id="completedTodosList"></ul>
        </div>
        <div id="uncompletedTodos">
          <h2>Uncompleted Todos</h2>
          <ul id="uncompletedTodosList"></ul>
        </div>
      </div>
      
      
      
</body>
</html>
